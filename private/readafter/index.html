<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>talk</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    <div class="main">
        <div class="wrapper" style="display:none;">
            <canvas id="surface"></canvas>
        </div>


        <div class="text">
            <div class="to"><h2>致：</h2></div>
            <div class="msg">

                    <div class="h3">
                    </div>
                <div class="msg">
                    <button class="btn btn-primary" id="nextPage" onclick="nextPage()">下一页</button>
                </div>
            </div>


        </div>



    </div>
</body>
</html>
<script>
var count = 0;
nextPage();
function nextPage(){
	var page = ++count;
	    $.ajax({
        url:'server.php',
		data:{page:page},
        success:function(data){
            //console.log(data);
            //alert(/阅后即焚/.test(data));

            if(/阅后即焚/.test(data)){


                $('.to').hide();
                $('#nextPage').hide();
                $('.wrapper').show();
            }else{
                $('.h3').html(data);
                $('.wrapper').hide();
            }

			
			$('.text').removeClass('.text_in').addClass('text_in');
        }
    });
	
}
</script>
