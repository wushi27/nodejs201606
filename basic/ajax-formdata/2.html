<script>

    //post example
    var xhr = new XMLHttpRequest();

    function callback(){


        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            console.log(xhr.status);

                console.log(xhr.responseText);//http状态码对应的文本
            }

        }
    }
