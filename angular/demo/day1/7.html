<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body ng-app="myMod">
    <cheform></cheform>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script>
    /*
            装饰型和组合型嵌套混用。
            先收集，再排序，然后依次执行。

     *
     * */
    angular.module('myMod',[])
        //定义一个指令1
            .directive('red',function(){
                return {
                    link:function(scope,ele){
                        //避免了查找dom元素，
                        // angular一个很重要的理念：不要查找dom！
                        // 不要定位！因为有注入，所以只关注模型！
                        ele.css('color','red');
                    }
                }
            })
        //定义一个指令2
            .directive('cheform',function(){
                return {
                    //指明模板，插入到dom里。
                    template:'<form><span red>用户名：</span><input  type="text" name="username" /></form>'
                }
            });
</script>
