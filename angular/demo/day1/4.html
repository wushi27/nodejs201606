<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body ng-app="myMod">
    <div redclick>
        你好，我是一个指令，我会变红哦,我还能被点击呢。
    </div>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script>
    /*
     * 装饰性指令
     *
     * */
    angular.module('myMod',[])
            //定义一个指令，指令名字，指令定义
            .directive('redclick',function(){
                return {
                    //这个形参不做要求
                    link:function(scope,ele){
                        ele.css('color','red');
                        ele.on('click',function(){
                            alert(ele.html());
                        });
                    }
                }
            });
</script>
