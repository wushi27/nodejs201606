<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>
<body ng-app="myMod">
    <div ng-controller="myCtrl">
        {{name}}
    </div>
</body>
</html>
<script src="../public/lib/angular/angular.js"></script>
<script>
    //控制器名字
    angular.module('myMod',[])
            .controller('myCtrl',function([$scope],scope){
                //控制器定义,$scope不可写为scope
                scope.name = 'zhangsan';
            });
</script>
