    /*
        compile和link：
        compile函数用来对模板自身进行转换，而link函数负责在模型和视图之间进行动态关联。
        scope在链接阶段才被绑定到编译之后的linke函数上。
        compile函数仅在编译阶段运行一次，而对于指令的每个实例，lin函数都会执行一次。
        compile函数可以返回prelink和postlink函数，而link函数只会返回postlink函数。
        如果需要修改dom结构，应该在postlink中做这件事，如果在prelink中做这件事就会导致错误。
        不成功时会保留原样，并在model上增加一个$error对象。

     * */
