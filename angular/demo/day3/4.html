<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body ng-app="myMod">
    <div my-hoverable>这是一个自定义指令</div>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script>
    /*
    * 自定义指令：
    * 1.每个指令定义是一个工厂函数，需要返回一个指令定义对象。
    * 2.指令定义对象就是一个具有约定属性的js对象，
    * 编译器$compile在编译时根据这个定义对象对指令进行展开。
    * 常用属性如下：
    * 1）template：模板，放到有指令标记的html标签的内部。
    * 2）restrict：用来限定指令html模板中出现的位置。
    * 3）replace：是否替换原有的dom元素
    * 4）transclude：是否保留原有指令的内部元素。
    * 5）scope：指令私有作用域
    * 6）link：
    * */
    var module = angular.module('myMod',[]);
    module.directive('myHoverable',function(){
        return {
            template:'<h1>hello <span ng-transclude></span></h1>',
            replace:true,//替换指令标签本身。
            transclude:true//暂存原html标签内的内容,然后放到template里面的ng-transclude里面。。

        };
    });
</script>
