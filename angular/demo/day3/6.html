<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <link rel="stylesheet" href="../../public/lib/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="myMod">
<mydialog>
    <div>这是对话框的内容</div>
</mydialog>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script>
    /*
        有关transclude的用法：
        1.transclude:true,
        2.指明在template哪里使用。
        比如开发一个对话框：
        <dialog>
            <h2>这是标题</h2>
            <div>这是对话框的内容</div>
        </dialog>
        dialog标签里面的内容都是用户自定义的，
        我们希望他们用的时候，能够把内容取出来，然后转移到我们的template再显示。
     * */
    var module = angular.module('myMod',[]);
    //这里注意，如果restrict为C模式，要注意指令名称不能写alert，会跟template下面的class的alert冲突导致死循环。
    module.directive('mydialog',function(){
        return {
            transclude:true,
            replace:true,
            restrict:'E',
            template:'<div class="alert alert-danger" role="alert" ng-transclude></div>',


        };
    });
</script>
