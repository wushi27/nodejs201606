<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body ng-app>
<!--这里注意要加引号，因为这是个字符串，不是个变量-->
<div ng-include="'header.html'"></div>
    <div class="container-fluid">
<!--ng-class的使用，传入一个object，key为已有样式，值为boolean类型-->
        <div class="form-group" ng-class="{'has-error':username.length<=6,'has-success':username.length>6}">
            <input class="form-control" type="text" ng-model="username"/>

        </div>
    </div>
</body>
</html>
