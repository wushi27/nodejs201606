<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="mod1">
    <div ng-controller="ctrl1">
        {{name}}
    </div>
    <div ng-controller="ctrl2">
        {{name}}
    </div>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script>
    /*
    * 1、ng-controller指令就是用来定义应用程序控制器的，
    * 并且同时创建了一个新作用域关联到相应的dom元素上。
    * 2、不要复用controller，一个控制器只负责一个视图
    * 3、不要在控制器中操作dom，使用指令
    * 4、不要在controller里做数据过滤和格式化，使用filter过滤器。
    * 5、控制器之间不要互相直接调用，控制器之间的交互通过事件交互。
    * */
    /*模块化：
    1、模块化用来分割、组织和打包软件
    2、每个模块完成一个特定的子功能
    3、所有模块按照某种方法组装起来，成为一个整体，完成整个系统所要求的功能。
    4、一切是从模块开始，module就是容器，其他的元素都挂在module里面。
    5、模块是一些功能的集合，如控制器、服务、过滤器、指令等子元素组成的整体。

    *
    * */
//模块之间的调用
     angular.module('mod1',['mod2']).controller('ctrl1',function($scope){
        $scope.name = 'hello1';
    });
    angular.module('mod2',[]).controller('ctrl2',function($scope){
        $scope.name = 'hello2';
    });


 </script>
