
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myMod">
    <div ng-controller="watchCtrl">
        <input type="text" ng-model="age"/>
    </div>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script>
    /*
     * Model:
     * mvc借助于scope实现。
     * $scope是一个基本的js对象。
     * $scope是一个树形结构，与dom标签平行。
     scope
     |-scope1
     子$scope对象遵循原型继承，会继承父scope上的属性和方法。
     每个angular应用只有一个根$rootScope对象（ng-app）上
     $scope是mvc和双向数据绑定的基础。
     $scope是表达式执行 上下文环境
     有自己的生命周期，创建-》注册监控者-》模型变化-》检测变化-》销毁
     $scope提供一些工具方法，$watch $apply
    $scope
     * */

var module = angular.module('myMod',[]);
    module.controller('watchCtrl',function($scope){
        $scope.age = 100;
        //观察监听
        $scope.$watch('age',function(newVal,oldVal){
            console.log(newVal);console.log(oldVal);
            if(newVal<18){
                alert('你未成年！');
            }
        });

    });

 </script>
