<!DOCTYPE html>
<html ng-app="myMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>ui-router多命名视图</title>


</head>
<body>

    <a ui-sref="users">users</a><br/>
    <div ui-view></div>

</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script src="../../public/lib/angular-ui-router/release/angular-ui-router.js"></script>
<script>
    /*

        有了views就不能定义template了。
     * */
    //注入依赖
        var module = angular.module('myMod',['ui.router']);
        module.config(function($stateProvider){
            $stateProvider.state('index',{
                url:'/index',
                template:'index.html'

            }).state('users',{
                url:'/users',
               views:{
                   "":{
                       //当前模板,users.html
                       templateUrl:'users.html'
                   },
                   "menu@users":{
                       templateUrl:'menu.html'
                   },
                   "content@users":{
                       templateUrl:'content.html'
                   }
               }
            }).state('users.add',{
                url:'/useradd',
                template:'useradd'

            }).state('users.list',{
                url:'/userlist',
                template:'userlist'

            });
        });
        module.controller('myCtrl',function($scope){

        });

</script>
