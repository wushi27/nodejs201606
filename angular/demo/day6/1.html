<!DOCTYPE html>
<html ng-app="myMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>路由</title>
    <link rel="stylesheet" href="../../public/lib/bootstrap/dist/css/bootstrap.css"/>

</head>
<body>
    <div ng-view>
        切换区域
    </div>
</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script src="../../public/lib/angular-route/angular-route.js"></script>
<script>
    /*
    路由：控制页面之间的跳转,
    bower install angular-route
    1.在依赖模块中注入ngRoute依赖就可以使用了。
    调用config方法，里面注入了$routeProvider用于实现路由配置。
     * */
    //注入依赖
        var module = angular.module('myMod',['ngRoute']);
    //http://localhost:63342/angular/demo/day6/1.html#/user
        module.config(function($routeProvider){
            $routeProvider.when('/index',{
                template:'<h1>index</h1>'
            }).when('/user',{
                template:'<h1>user</h1>'
            });
        });

</script>
