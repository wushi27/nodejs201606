<!DOCTYPE html>
<html ng-app="myMod">
<head lang="en">
    <meta charset="UTF-8">
    <title>ui-router内嵌视图</title>


</head>
<body>

    <a ui-sref="state1">state1</a><br/>
    <a ui-sref="state2">state2</a>


    <div ui-view style="border:1px solid red">
            切换区域
    </div>

</body>
</html>
<script src="../../public/lib/angular/angular.js"></script>
<script src="../../public/lib/angular-ui-router/release/angular-ui-router.js"></script>
<script>
    /*


     * */
    //注入依赖
        var module = angular.module('myMod',['ui.router']);
        module.config(function($stateProvider){
            $stateProvider.state('state1',{
                url:'/state1',
                templateUrl:'state1.html'
            }).state('state2',{
                url:'/state2',
                templateUrl:'state2.html'
            }).state('state1.part1',{
                url:'/state1.part1',
                template:'state1.part1 content'
            }).state('state1.part2',{
                url:'/state1.part2',
                template:'state1.part2 content'
            }).state('state2.part1',{
                url:'/state2.part1',
                template:'state2.part1 content'
            }).state('state2.part2',{
                url:'/state2.part2',
                template:'state2.part2 content'
            });
        });
        module.controller('myCtrl',function($scope){

        });

</script>
