<!DOCTYPE html>
<html ng-app="myMod">

    <title>指令的实例1</title>
    <link rel="stylesheet" href="../../../public/lib/bootstrap/dist/css/bootstrap.css"/>
    <style>
        .title{
            width:100px;
            height: 30px;
            border:1px solid red;
        }
        .content{
            width:100px;
            height: 230px;

        }

<body>
