<script>
    /**
     * gulp可以自动化执行任务的工具。在平时开发的流程里面，一定有一些动作需要手工的重复的执行。比如：
     * 1.把一个文件拷贝到另一个位置。
     * 2.把多个js或者css文件合并成一个文件，减少网络请求数。
     * 3.对js和css进行压缩，减少网络流量。
     * 4.把sass或less文件编译成css。
     * 5.压缩图像文件，减少网络流量
     * 6.创建一个可以实时刷新页面内容的本地服务器等。
     * 这些重复的工作，一般可以创建成一个gulp任务，在指定的条件下，比如文件发生变化后，
     * 自动执行这些任务。
     *
     * */
    /*
    * gulp特点：
    * 1.易于使用：通过代码优于配置的策略，gulp让简单的任务简单，复杂的任务可管理。
    * 2.快速构建：利用nodejs流的威力，可以快速构建项目并减少频繁的io操作。
    * 3.高质量的插件
    * 4.易于学习。
    * */

    /**
     * npm install gulp -g
     * npm install gulp
     * 命令：
     * 1. -v：版本号
     * 2.--gulpfile 指定一个gulpfile路径。
     * 3.-T或--tasks 显示所指定gulpfile的task的依赖树。
     * */
    /*
    * gulp.js工作方式：
    * gulp的使用流程一般是：
    * 1.首先通过gulp.src()方法获取想要处理的文件流。
    * 2.将文件流通过pipe方式导入到gulp插件中。
    * 3.最后将经过插件处理后的流，再通过pipe导入到gulp.dest()中。
    * 4.gulp.dest()方法则把流中的内容写入到文件中。比如拷贝文件：
    * var gulp = require('gulp');
    * gulp.src('script/src.js').pipe(gulp.dest('dist/dest.js'));
    *
    * 匹配：
    *  *:匹配文件路径中的0个或多个字符，但不会匹配路径分隔符，除非路径分隔符在末尾。
    *  **:匹配路径中的0个或多个目录以子目录，需要单独出现，即他左右不能有其他东西了。如果在末尾，也能匹配文件。
    *  ？：匹配文件路径中的一个字符（不会匹配路径分隔符）
    *   ！：排除文件。
    * */
 </script>
