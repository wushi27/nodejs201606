<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="file" name="upload" id="uploadFile" onchange="uploadFile()"/>
<br>
<button onclick="sub()">提交</button>
</body>
</html>
<script>
    var xhr = new XMLHttpRequest();
    var files = [];
    function uploadFile(){
        var file = document.querySelector('#uploadFile').files[0];
        console.log(document.querySelector('#uploadFile').files);
        console.log(file);
        files.push(file);
    }
    function sub(){
        ajaxFile();
    }
    function ajaxFile(){
        var form = new FormData();

        for(var i=0;i<files.length;i++){
            form.append('upfile',files[i]);
        }
            //console.log(val);




        xhr.onreadystatechange = callback;
        xhr.open('POST','test2.php');
        xhr.send(form);


    }

    function callback(){
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            console.log(xhr.status);
            if(xhr.status ==200){

                console.log(xhr.responseText);//http状态码对应的文本
            }

        }
    }

</script>
