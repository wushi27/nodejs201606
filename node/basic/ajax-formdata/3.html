<script>
    /*
    * 有关Content-Type:
    * application/x-www-form-urlencoded
    * 表单默认，
    * 1.如果为get方式提交，浏览器用x-www-form-urlencoded的编码方式把form数据转换成一个字串
    * （name1=value1&name2=value2...），
    * 然后把这个字串append到url后面，用?分割，加载这个新的url。
    * 2.如果是post方式提交，浏览器把form数据封装到http body体中，然后发送到server。
    * multipart/form-data
    * 如果有type=file的话，就要用这个类型。
    * 浏览器会把整个表单以控件为单位分割，
    * 并为每个部分加上Content-Disposition(form-data或者file),
    * Content-Type(默认为text/plain),name(控件name)等信息，
    * 并加上分割符(boundary)。
    *3.put和delete？
    * 其他：
    * json application/json
    * htm  text/html
    * text text/plain
    * png application/x-png
    * ppt application/x-ppt
    * */

</script>
