<script>
//simple example
    xhr = new XMLHttpRequest();
    console.log(xhr);
    xhr.onreadystatechange = callback;

    xhr.open('GET','test.php?username=zhangsan&passwd=123456');

    xhr.send();
    function callback(){
        /* 0:未初始化
           1:正在加载
           2：已加载
           3：交互中
           4：完成
        */
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            console.log(xhr.status);
            if(xhr.status ==200){

                console.log(xhr.responseText);//http状态码对应的文本
            }

        }
    }
</script>
