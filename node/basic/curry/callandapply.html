<script>
    var name = 'window';
    var obj = {name:'hello,obj'};

    function show(){
        console.log(this.name);
    }
    function show2(x,y){
        console.log(this.name);
        console.log(x);
        console.log(y);
    }
    show();
    show.call(obj);
    show.apply(obj);
    show2.call(obj,100,200);
    show2.apply(obj,[100,200]);

    show.call(null);
</script>
