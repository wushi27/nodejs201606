<script>
    var name = 'this is window';
    //柯理化函数：预处理的作用。
    function processThis(obj,fn){
        return function(){
            fn.call(obj);
        }
    }
    var obj = {name:'this is obj'};
    function fn(){
        console.log(this.name);
    }

    setTimeout(processThis(obj,fn),1000);


</script>
